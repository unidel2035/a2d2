# Prometheus configuration for A2D2 Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    cluster: main
    region: us-east-1

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules
rule_files:
  - '/etc/prometheus/alert-rules.yml'
  - '/etc/prometheus/recording-rules.yml'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (System metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node1:9100'
          - 'node2:9100'
          - 'node3:9100'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    scrape_interval: 30s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'pg_stat_statements.*'
        action: drop

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 30s

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']

  # Rails Application (Prometheus exporter)
  - job_name: 'rails'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'web1:3000'
          - 'web2:3000'
          - 'web3:3000'
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Docker Exporter
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']
    scrape_interval: 30s

  # cAdvisor (Container monitoring)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 30s

remote_write:
  - url: http://mimir:9009/api/prom/push
    queue_config:
      max_shards: 100
      min_shards: 1
      max_samples_per_send: 10000
      batch_send_wait: 5s
      min_backoff: 30ms
      max_backoff: 100ms

remote_read:
  - url: http://mimir:9009/api/prom/read
    read_recent: true

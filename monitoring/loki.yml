# Loki configuration for centralized logging

auth_enabled: false

ingester:
  chunk_idle_period: 3m
  chunk_retain_period: 1m
  max_chunk_age: 1h
  chunk_encoding: snappy
  max_streams: 10000
  lifecycler:
    rate_limit_enabled: false
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 256
  ingestion_burst_size_mb: 512
  max_streams_per_user: 10000
  max_cache_freshness_per_query: 10m
  cardinality_limit: 100000

schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

server:
  http_listen_port: 3100
  http_server_read_timeout: 10m
  http_server_write_timeout: 10m
  log_level: info
  log_format: json

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    shared_store: filesystem
    cache_location: /loki/boltdb-shipper-cache
  filesystem:
    directory: /loki/chunks

chunk_store_config:
  max_look_back_period: 0s

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

query_config:
  # caching
  max_cache_freshness_per_query: 10m
  cache_stats:
    enable_cache_stats_for_shallow_queries: true

retention_config:
  enabled: true
  max_look_back_period: 0s
  delete_request_store: filesystem

# Distributor settings
distributor:
  rate_limit_enabled: true
  rate_limit: 256M

# Querier settings
querier:
  max_concurrent: 20
  query_timeout: 5m

querier_worker:
  max_concurrent_requests_per_tenant: 10

# QueryScheduler settings
query_scheduler:
  max_outstanding_requests_per_tenant: 100

# Runtime config
runtime_config:
  file: /etc/loki/runtime.yaml
  period: 10s
